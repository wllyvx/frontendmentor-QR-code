<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="">
  <div class="bg-light-gray flex justify-center items-center w-[100%] h-[100vh]">
    <div class="card bg-white mx-5 rounded-xl p-4 flex flex-col space-y-5 max-w-xs">
      <div class="qr">
        <img src="./images/image-qr-code.png" alt="" class="rounded-md">
      </div>
      <div class="caption p-1 text-center font-outfit flex flex-col space-y-5">
        <h1 class="text-2xl font-bold text-dark-blue">Improve your front-end skills by building projects</h1>
        <h2 class="text-grayish-blue leading-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
      </div>
    </div>
  </div>
  <div class="attribution bg-light-gray">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wllyvx" target="_blank">Willy Fajar Ramadhan</a>.
  </div>
</body>
</html>
